openapi: 3.0.0
info:
  title: American Football v2
  contact:
    name: Sportradar
    url: ""
    email: support@sportradar.com
  version: 2.0.0
  x-sr-package: americanfootball
  x-sr-version: v2
servers:
- url: https://api.sportradar.com/americanfootball/trial/v2
  description: Trial Environment
- url: https://api.sportradar.com/americanfootball/production/v2
  description: Production Environment
paths:
  /{locale}/competitions:
    get:
      description: |
        Get a list of all competitions.
      operationId: getCompetitions
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitions'
      security:
      - ApiKeyAuth: []
      summary: lists all competitions
      tags:
      - competitions
      x-sr-name: competitions
  /{locale}/competitions/{urn_competition}/info:
    get:
      description: |
        info for a competition
      operationId: getCompetitionInfo
      parameters:
      - $ref: '#/components/parameters/urn_competition'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competition_info'
      security:
      - ApiKeyAuth: []
      summary: info for a competition
      tags:
      - competitions
      x-sr-name: competition_info
  /{locale}/competitions/{urn_competition}/seasons:
    get:
      description: |
        Get a list of all seasons for a competition.
      operationId: getCompetitionSeasons
      parameters:
      - $ref: '#/components/parameters/urn_competition'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competition_seasons'
      security:
      - ApiKeyAuth: []
      summary: lists all seasons for a competition
      tags:
      - competitions
      - seasons
      x-sr-name: competition_seasons
  /{locale}/competitors/{urn_competitor}/profile:
    get:
      description: |
        Get information and players for the given urn.
      operationId: getCompetitorProfile
      parameters:
      - $ref: '#/components/parameters/urn_competitor'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_profile'
      security:
      - ApiKeyAuth: []
      summary: get information and players for a competitor
      tags:
      - competitors
      x-sr-name: competitor_profile
  /{locale}/competitors/{urn_competitor}/summaries:
    get:
      description: |
        List last 30 summaries for a competitor, and all upcoming scheduled sport events.
      operationId: getCompetitorSummaries
      parameters:
      - $ref: '#/components/parameters/urn_competitor'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_summaries'
      security:
      - ApiKeyAuth: []
      summary: list previous and upcoming summaries for a competitor
      tags:
      - competitors
      - summaries
      x-sr-name: competitor_summaries
  /{locale}/competitors/{urn_competitor}/versus/{urn_competitor2}/summaries:
    get:
      description: |
        List last 10 results and the next 10 schedules for a competitor against another competitor.
      operationId: getCompetitorVersusSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_competitor'
      - $ref: '#/components/parameters/urn_competitor2'
      responses:
        "200":
          $ref: '#/components/responses/competitor_versus_summaries'
      security:
      - ApiKeyAuth: []
      summary: list last 10 results and the next 10 schedules for a competitor against
        another competitor
      tags:
      - competitors
      - summaries
      x-sr-name: competitor_versus_summaries
  /{locale}/competitors/mappings:
    get:
      operationId: getCompetitorMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/limit'
      responses:
        "200":
          $ref: '#/components/responses/competitor_mappings'
      security:
      - ApiKeyAuth: []
      summary: list all competitor mappings between external and internal ids
      tags:
      - competitors
      - mappings
      x-sr-name: competitor_mappings
  /{locale}/competitors/merge_mappings:
    get:
      description: |
        Get old and new IDs of players that have been merged
      operationId: getCompetitorMergeMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_merge_mappings'
      security:
      - ApiKeyAuth: []
      summary: Get old and new IDs of players that have been merged
      tags:
      - competitors
      - mappings
      - merge
      x-sr-name: competitor_merge_mappings
  /{locale}/players/{urn_player}/profile:
    get:
      description: |
        Get the player profile for the given urn.
      operationId: getPlayerProfile
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_player'
      responses:
        "200":
          $ref: '#/components/responses/player_profile'
      security:
      - ApiKeyAuth: []
      summary: get a player profile
      tags:
      - players
      x-sr-name: player_profile
  /{locale}/players/{urn_player}/summaries:
    get:
      description: |
        Get a list of last 10 sport event summaries which the player was a part of.
      operationId: getPlayerSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_player'
      responses:
        "200":
          $ref: '#/components/responses/player_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of last 10 sport event summaries which the player was a
        part of
      tags:
      - players
      - summaries
      x-sr-name: player_summaries
  /{locale}/players/mappings:
    get:
      operationId: getPlayerMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/limit'
      responses:
        "200":
          $ref: '#/components/responses/player_mappings'
      security:
      - ApiKeyAuth: []
      summary: list all player mappings between external and internal ids
      tags:
      - players
      - mappings
      x-sr-name: player_mappings
  /{locale}/players/merge_mappings:
    get:
      description: |
        Get old and new IDs of players that have been merged
      operationId: getPlayerMergeMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/player_merge_mappings'
      security:
      - ApiKeyAuth: []
      summary: Get old and new IDs of players that have been merged
      tags:
      - players
      - mappings
      - merge
      x-sr-name: player_merge_mappings
  /{locale}/schedules/{urn_date}/summaries:
    get:
      description: |
        Get a list of summaries for all sport events in a day (any status).
      operationId: getScheduleSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_date'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      responses:
        "200":
          $ref: '#/components/responses/schedule_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of summaries for all sport events in a day (any status)
      tags:
      - schedules
      - summaries
      x-sr-name: schedule_summaries
  /{locale}/schedules/live/summaries:
    get:
      description: |
        Get a list of summaries for sport events which are live right now. Sport events appear in the feed 10 minutes before the scheduled start time and are removed 10 minutes after the sport event is ended.
      operationId: getScheduleLiveSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/schedule_live_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of summaries for live sport events
      tags:
      - schedules
      - summaries
      x-sr-name: schedule_live_summaries
  /{locale}/schedules/live/timelines:
    get:
      description: |
        Get a list of timelines for sport events which are live right now. Sport events appear in the feed 10 minutes before the scheduled start time and are removed 10 minutes after the sport event is ended.
      operationId: getLiveTimelines
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/schedule_live_timelines'
      security:
      - ApiKeyAuth: []
      summary: get a list of timelines for live sport events
      tags:
      - schedules
      - timelines
      x-sr-name: schedule_live_timelines
  /{locale}/schedules/live/timelines_delta:
    get:
      description: |
        Get the summary and timelines for all sport events where something happened the last 10 seconds, with only the events of the last 10 seconds
      operationId: getLiveTimelinesDelta
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/schedule_live_timelines_delta'
      security:
      - ApiKeyAuth: []
      summary: get the summary and timelines for all sport events where something
        happened the last 10 seconds, with only the events of the last 10 seconds
      tags:
      - schedules
      - timelines
      x-sr-name: schedule_live_timelines_delta
  /{locale}/seasons:
    get:
      description: |
        Get a list of all seasons.
      operationId: getSeasons
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/seasons'
      security:
      - ApiKeyAuth: []
      summary: lists all seasons
      tags:
      - seasons
      x-sr-name: seasons
  /{locale}/seasons/{urn_season}/competitors:
    get:
      description: |
        Get a list of competitors in a season
      operationId: getSeasonCompetitors
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/start'
      responses:
        "200":
          $ref: '#/components/responses/season_competitors'
      security:
      - ApiKeyAuth: []
      summary: get a list of competitors in a season
      tags:
      - seasons
      - competitors
      x-sr-name: season_competitors
  /{locale}/seasons/{urn_season}/info:
    get:
      description: |
        Get information about season and competitors.
      operationId: getSeasonInfo
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_info'
      security:
      - ApiKeyAuth: []
      summary: get information about season and competitors
      tags:
      - seasons
      x-sr-name: season_info
  /{locale}/seasons/{urn_season}/players:
    get:
      description: |
        Get a list of players in a season
      operationId: getSeasonPlayers
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/start'
      responses:
        "200":
          $ref: '#/components/responses/season_players'
      security:
      - ApiKeyAuth: []
      summary: get a list of players in a season
      tags:
      - seasons
      - players
      x-sr-name: season_players
  /{locale}/seasons/{urn_season}/probabilities:
    get:
      description: |
        Show a probabilities for all sport events in a season.
      operationId: getSeasonProbabilities
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_probabilities'
      security:
      - ApiKeyAuth: []
      summary: show probabilities for all sport events in a season
      tags:
      - seasons
      x-sr-name: season_probabilities
  /{locale}/seasons/{urn_season}/simple_team_mappings:
    get:
      description: |
        Get a list of simple team mappings in a season
      operationId: getSeasonSimpleTeamMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_simple_team_mappings'
      security:
      - ApiKeyAuth: []
      summary: get a list of simple team mappings in a season
      tags:
      - seasons
      - mappings
      x-sr-name: season_simple_team_mappings
  /{locale}/seasons/{urn_season}/simple_tournament_mappings:
    get:
      description: |
        Get a list of simple tournament mappings in a season
      operationId: getSeasonSimpleTournamentMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_simple_tournament_mappings'
      security:
      - ApiKeyAuth: []
      summary: get a list of simple tournaments mappings in a season
      tags:
      - seasons
      - mappings
      x-sr-name: season_simple_tournament_mappings
  /{locale}/seasons/{urn_season}/stages_groups_cup_rounds:
    get:
      description: |
        Get information about season stages, groups and cup rounds (brackets).
      operationId: getSeasonStagesGroupsCupRounds
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_brackets'
      security:
      - ApiKeyAuth: []
      summary: get information about season stages, groups and cup_rounds (brackets)
      tags:
      - seasons
      x-sr-name: season_stages_groups_cup_rounds
  /{locale}/seasons/{urn_season}/standings:
    get:
      description: |
        Get the standings for a season.
      operationId: getSeasonStandings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/round'
      - $ref: '#/components/parameters/urn_season'
      - $ref: '#/components/parameters/live'
      responses:
        "200":
          $ref: '#/components/responses/season_standings'
      security:
      - ApiKeyAuth: []
      summary: get the standings for a season
      tags:
      - seasons
      x-sr-name: season_standings
  /{locale}/seasons/{urn_season}/summaries:
    get:
      description: |
        Get a list of summaries for all sport events in a season (any status).
      operationId: getSeasonSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/start'
      responses:
        "200":
          $ref: '#/components/responses/season_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of summaries for all sport events in a season (any status)
      tags:
      - seasons
      - summaries
      x-sr-name: season_summaries
  /{locale}/seasons/mappings:
    get:
      operationId: getSeasonMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/limit'
      responses:
        "200":
          $ref: '#/components/responses/season_mappings'
      security:
      - ApiKeyAuth: []
      summary: list all season mappings between external and internal ids
      tags:
      - seasons
      - mappings
      x-sr-name: season_mappings
  /{locale}/sport_events/{urn_sport_event}/summary:
    get:
      description: |
        Show a summary for one sport event, including results.
      operationId: getSportEventSummary
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_sport_event'
      responses:
        "200":
          $ref: '#/components/responses/sport_event_summary'
      security:
      - ApiKeyAuth: []
      summary: show summary for one sport event
      tags:
      - sport_events
      - summaries
      x-sr-name: sport_event_summary
  /{locale}/sport_events/{urn_sport_event}/timeline:
    get:
      description: |
        Show a summary and timeline for one sport event, including results.
      operationId: getSportEventTimeline
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_sport_event'
      responses:
        "200":
          $ref: '#/components/responses/sport_event_timeline'
      security:
      - ApiKeyAuth: []
      summary: show summary and timeline for one sport event
      tags:
      - sport_events
      - timelines
      x-sr-name: sport_event_timeline
  /{locale}/sport_events/created:
    get:
      description: |
        Lists sport events which has been created the last 24 hours
      operationId: getSportEventsCreated
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/created_endpoints_limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_events_created'
      security:
      - ApiKeyAuth: []
      summary: sport events which has been created the last 24 hours
      tags:
      - sport_events
      x-sr-name: sport_events_created
  /{locale}/sport_events/mappings:
    get:
      operationId: getSportEventMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_event_mappings'
      security:
      - ApiKeyAuth: []
      summary: list all sport_event mappings between external and internal ids
      tags:
      - sport_events
      - mappings
      x-sr-name: sport_event_mappings
  /{locale}/sport_events/removed:
    get:
      description: |
        Lists sport events which has been removed or disabled.
      operationId: getSportEventsRemoved
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/updated_removed_endpoints_limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_events_removed'
      security:
      - ApiKeyAuth: []
      summary: sport events which has been removed
      tags:
      - sport_events
      x-sr-name: sport_events_removed
  /{locale}/sport_events/updated:
    get:
      description: |
        Lists sport events which has been updated the last 24 hours
      operationId: getSportEventsUpdated
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/updated_removed_endpoints_limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_events_updated'
      security:
      - ApiKeyAuth: []
      summary: sport events which has been updated the last 24 hours
      tags:
      - sport_events
      x-sr-name: sport_events_updated
components:
  schemas:
    base_competition:
      additionalProperties: false
      properties:
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competition URN (sr:competition:x)
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        parent_id:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competition
    base_competition_with_category:
      additionalProperties: false
      properties:
        category:
          $ref: '#/components/schemas/category'
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competition URN (sr:competition:x)
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        parent_id:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competition
        x-sr-object-name: CompetitionWithCategory
    base_competitor:
      additionalProperties: false
      properties:
        abbreviation:
          type: string
          xml:
            attribute: true
        age_group:
          enum:
          - U23
          - U22
          - U21
          - U20
          - U19
          - U18
          - U17
          - U16
          - U15
          - U14
          - U13
          - U12
          - U11
          - Y10
          - Juniors
          - Youth
          - Unconfirmed
          type: string
          xml:
            attribute: true
            name: CompetitorAgeGroupEnum
        country:
          type: string
          xml:
            attribute: true
        country_code:
          type: string
          xml:
            attribute: true
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competitor URN (sr:competitor:x)
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        qualifier:
          $ref: '#/components/schemas/enum_competitor_qualifier'
        virtual:
          type: boolean
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competitor
        x-sr-object-name: Competitor
    base_player:
      additionalProperties: false
      properties:
        country_code:
          type: string
          xml:
            attribute: true
        date_of_birth:
          description: YYYY-MM-DD
          format: date
          type: string
          xml:
            attribute: true
        gender:
          $ref: '#/components/schemas/enum_gender'
        height:
          description: Height in cm
          type: integer
          xml:
            attribute: true
        id:
          type: string
          xml:
            attribute: true
        jersey_number:
          type: integer
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        nationality:
          type: string
          xml:
            attribute: true
        nickname:
          type: string
          xml:
            attribute: true
        type:
          $ref: '#/components/schemas/enum_player_type'
        weight:
          description: Weight in kg
          type: integer
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: player
    base_sport_event_status:
      additionalProperties: false
      properties:
        aggregate_away_score:
          type: integer
          xml:
            attribute: true
        aggregate_home_score:
          type: integer
          xml:
            attribute: true
        aggregate_winner_id:
          pattern: ^sr:competitor:\d+$
          type: string
          xml:
            attribute: true
        away_normaltime_score:
          type: integer
          xml:
            attribute: true
        away_overtime_score:
          type: integer
          xml:
            attribute: true
        away_score:
          type: integer
          xml:
            attribute: true
        decided_by_fed:
          type: boolean
          xml:
            attribute: true
        home_normaltime_score:
          type: integer
          xml:
            attribute: true
        home_overtime_score:
          type: integer
          xml:
            attribute: true
        home_score:
          type: integer
          xml:
            attribute: true
        match_status:
          $ref: '#/components/schemas/enum_sport_event_match_status'
        match_tie:
          type: boolean
          xml:
            attribute: true
        period_scores:
          items:
            $ref: '#/components/schemas/period_score'
          type: array
          xml:
            name: period_scores
            wrapped: true
        scout_abandoned:
          description: Scout has abandoned the match, no further updates.
          type: boolean
          xml:
            attribute: true
        status:
          $ref: '#/components/schemas/enum_sport_event_status'
        winner_id:
          description: Competitor URN (sr:competitor:x)
          type: string
          xml:
            attribute: true
      required:
      - status
      type: object
      xml:
        name: sport_event_status
    category:
      additionalProperties: false
      properties:
        country_code:
          description: ISO 3361-1 A3 Country Code
          type: string
          xml:
            attribute: true
        id:
          description: Category URN (sr:category:x)
          type: string
