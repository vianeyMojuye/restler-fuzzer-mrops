openapi: 3.0.0
info:
  title: Cat API
  description: >-
    ![image](https://s3-us-west-2.amazonaws.com/tdapi-live/static/tie-square-135.png)


    ## An open, free, read & write API all about Dogs

    The Cat API gives you access to 1000's of dog images, and breeds.

    - Upload your own images

    - Detailed info on all the Breeds

    - Favourite or Vote on images

    - Get stats on your requests

    - Save a custom value with each request


    ## How is this free?

    Our goal is to create free, fun & useful public service API's, helping
    people learn to code, create awesome projects, and be a stable fixture in a
    turbulent world.


    ## How do i get access?

    Just signup for an API Key from https://thecatapi.com for free. We're
    looking forward to seeing what you build!
  version: 1.6.1
servers:
  - url:  https://api.thecatapi.com/v1/
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    apikeyAuth:
      type: http
      scheme: apikey
security:
  - apikeyAuth: []
tags:
  - name: Images
  - name: Breeds
  - name: Favourites
  - name: Votes
  - name: Webhooks
  - name: Facts
    description: >-
      Premium feature:
      [https://portal.thatapicompany.com/catalog](https://portal.thatapicompany.com/catalog)


      Returns an evergrowing list of Facts about Cats, Dogs and their different
      breeds. These have been checked for accuracy and to be safe for schools.
paths:
  /images/search:
    get:
      tags:
        - Images
      summary: /images/search
      description: >-
        Searchs all approved images. Default is to reutrn RANDOM images, but
        with an API-Key you can use 'order=DESC' or 'order=ASC' along with the
        'page' and 'limit' parameters to paginate through them in the order they
        were approved.


        Pagination-Count, Pagination-Page, and Pagination-Limit headers are
        present in the response so you know the total number of images that can
        be paginated through for the passed search filters.
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-api-key
          in: header
          schema:
            type: string
          description: '[optional] without it only the a basic set of images can be searched'
          example: 'live_bGSVuf7sQpH25ed73ahSkLItqu14rVG5ZGrY4W8LBM66bhEFkokhc1pWBoCJvLpe'
        - name: size
          in: query
          schema:
            type: string
          description: '[optional] thumb , small, med or full - small is perfect for Discord'
          example: med
        - name: mime_types
          in: query
          schema:
            type: string
          description: >-
            [optional] a comma separated strig of types to return e.g. jpg,png
            for static, or gif for gifs
          example: jpg
        - name: format
          in: query
          schema:
            type: string
          description: '[optional] json | src'
          example: json
        - name: has_breeds
          in: query
          schema:
            type: boolean
          description: '[optional] - only return images with breed data'
          example: 'true'
        - name: order
          in: query
          schema:
            type: string
          description: '[optional] default:RANDOM - RANDOM | ASC | DESC'
          example: RANDOM
        - name: page
          in: query
          schema:
            type: integer
          description: '[optional] paginate through results'
          example: '0'
        - name: limit
          in: query
          schema:
            type: integer
          description: >-
            [optional] number of results to return, up to 25 with a valid
            API-Key
          example: '1'
      responses:
        '200':
          description: OK
          headers:
            Cache-Control:
              schema:
                type: string
                example: post-check=0, pre-check=0
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: integer
                example: '318'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 20 May 2018 05:20:42 GMT
            Expires:
              schema:
                type: string
                example: Tue, 03 Jul 2001 06:00:00 GMT
            Last-Modified:
              schema:
                type: string
                example: Sun May 20 2018 15:20:42 GMT+1000 (AEST)
            Vary:
              schema:
                type: string
                example: Origin
            X-Response-Time:
              schema:
                type: string
                example: 66ms
          content:
            application/json:
              schema:
                type: object
              example:
                - id: Hylo4Snaf
                  url: https://cdn.thedogapi.com/images/Hylo4Snaf.jpeg
                  width: 1200
                  height: 922
                  mime_type: image/jpeg
                  breeds:
                    - id: 235
                      name: Spanish Water Dog
                      weight: "\_30 to 50 pounds"
                      height: 16 to 20 inches at the shoulder
                      life_span: 12 to 15 years
                      breed_group: Sporting
                  categories: []
        '401':
          description: Unauthorized
          headers:
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: integer
                example: '141'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 19 Aug 2018 12:40:57 GMT
            Server:
              schema:
                type: number
                example: Apache/2.4.33 (Amazon)
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15552000; includeSubDomains
            Vary:
              schema:
                type: string
                example: Origin
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-DNS-Prefetch-Control:
              schema:
                type: string
                example: 'off'
            X-Download-Options:
              schema:
                type: string
                example: noopen
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
              example:
                - id: Hylo4Snaf
                  url: https://cdn.thedogapi.com/images/Hylo4Snaf.jpeg
                  width: 1200
                  height: 922
                  mime_type: image/jpeg
                  breeds:
                    - id: 235
                      name: Spanish Water Dog
                      weight: ' 30 to 50 pounds'
                      height: 16 to 20 inches at the shoulder
                      life_span: 12 to 15 years
                      breed_group: Sporting
                  categories: []
