  /images/upload:
    post:
      tags:
        - Images
      summary: /images/upload
      description: >-
        Make sure you're using the right field to send the image, and
        Content-Type header
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                sub_id:
                  type: string
                  description: >-
                    [optional] - a string you can use to segment your images,
                    e.g. knowing which of your own users uploaded it.
                breed_ids:
                  type: string
                  description: >-
                    [optional] comma separated string of breed ids contained in
                    the image
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: multipart/form-data
        - name: x-api-key
          in: header
          schema:
            type: string
          required: true
          description: '- saves the uploaded image to your account.'
          example: 'live_bGSVuf7sQpH25ed73ahSkLItqu14rVG5ZGrY4W8LBM66bhEFkokhc1pWBoCJvLpe'
      responses:
        '201':
          description: Created
          headers:
            X-DNS-Prefetch-Control:
              schema:
                type: string
                example: 'off'
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15552000; includeSubDomains
            X-Download-Options:
